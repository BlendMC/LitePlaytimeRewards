name: LitePlaytimeRewards
version: 2.4.1
description: A lightweight plugin that gives rewards based on playtime
author: Nathan
website: www.backtobedrock.com
main: com.backtobedrock.LitePlaytimeRewards.LitePlaytimeRewards
prefix: LitePlaytimeRewards
api-version: 1.13
softdepend: [Essentials]

commands:
    afktime:
        description: Check your current AFK time.
        permission: liteplaytimerewards.afktime
        usage: /<command> [player]
    givereward:
        description: Force give one of the rewards to a player.
        permission: liteplaytimerewards.givereward
        usage: /<command> <reward> <player> [amount] [true|false]
    givereward:
        description: Open a GUI to give a reward to a player.
        permission: liteplaytimerewards.givereward
        usage: /<command>
    lpr:
        description: LPR commands.
        usage: /<command> [help|reload|reset]
    playtime:
        description: Check your current playtime.
        permission: liteplaytimerewards.playtime
        usage: /<command> [player]
    rewards:
        description: Check info on all your available rewards or a single one.
        permission: liteplaytimerewards.rewards
        usage: /<command> [reward]
    
permissions:
    liteplaytimerewards.afktime:
        default: op
    liteplaytimerewards.afktime.other:
        default: op
    liteplaytimerewards.givereward:
        deafult: op
    liteplaytimerewards.playtime:
        default: op
    liteplaytimerewards.playtime.other:
        default: op
    liteplaytimerewards.rewards:
        default: op
    liteplaytimerewards.reset:
        default: op
    liteplaytimerewards.reload:
        default: op
    liteplaytimerewards.help:
        default: op