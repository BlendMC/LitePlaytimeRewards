Playtime:
  #How much playtime does a player need in order to be eligible to gain playtime towards this reward?
  #In minutes, minimum is 0
  Minimum: 0

  #How long does the player have to play for in order to claim this reward?
  #In minutes, minimum is 1
  Needed: 60

  #Should this reward loop infinitely?
  Loop: true

  #How long should the reward go on cooldown for after claim?
  Cooldown: 0

  #Should AFK time be counted towards this reward?
  #Requires essentialsX/CMI
  CountAfk: false

  #Should playtime gathered from before this plugin was installed count towards this reward?
  CountAll: true


